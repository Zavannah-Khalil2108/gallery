    <style>
        body {
            background: url(https://c4.wallpaperflare.com/wallpaper/486/484/974/venus-space-galaxy-wallpaper-preview.jpg) no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('stars-overlay.png') repeat;
            opacity: 0.5;
            z-index: -1;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: #ff6600;
            text-align: center;
            margin-bottom: 10px;
        }
        .navigation {
            text-align: center;
        }
        .navigation ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }
        .navigation li {
            display: inline;
            margin: 0 15px;
        }
        .navigation a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .navigation a:hover,
        .navigation .current {
            color: #ff6600;
        }
        .gallery-container {
            width: 90%;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .gallery-item {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .video-container,
        .audio-container {
            margin-top: 20px;
        }
        video,
        audio {
            width: 100%;
            max-height: 300px;
        }
        footer {
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
        .section-title {
            text-align: center;
            font-size: 28px;
            margin-top: 40px;
        }
        .photo-gallery,
        .video-gallery {
            margin-bottom: 40px;
        }
    </style>
</head>
